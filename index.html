<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!--Link para Css-->
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <section id="conteudo">
        <div class="cabecalho">
            <h1 id="titulo">Formulario</h1>
            <p id="subtitulo">Preencha o formulario</p>
        </div>

        <form action="">
            <fieldset class="area">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <fieldset class="area">
                <div class="area__campo">
                    <div>
                        <label for="">Como você avaliaria nossos serviços</label>
                    </div>
                    <div>
                        <input type="radio" name="servicos" value="Excelente"> Excelente
                    </div>
                    <div>
                        <input type="radio" name="servicos" value="Muito_Bom"> Muito Bom
                    </div>
                    <div>
                        <input type="radio" name="servicos" value="Bom"> Bom
                    </div>
                    <div>
                        <input type="radio" name="servicos" value="Justo"> Justo
                    </div>
                    <div>
                        <input type="radio" name="servicos" value="Ruim"> Ruim
                    </div>
                </div>
            </fieldset>

            <div class="campo">
                <label for="descreva">Descreva sua experiência</label>
                <textarea name="descreva__sua__experiencia" id="descreva__sua__experiencia" rows="6"
                    style="width: 27em;"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">Concluído</button>
        </form>
    </section>
</body>

</html>
